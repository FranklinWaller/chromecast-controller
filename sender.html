<!DOCTYPE html>
<html>
<head>
  <title>Chromecast Controller</title>
  <link rel="stylesheet" type="text/css" href="/res/css/cast/controller.css">
  <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
  <div class="controller">
    <div class="controls">
      <a href="javscript:void()" id="cast">Cast me.</a>
      <div class="arrows">
        <div class="up arrow" id="up"></div>
        <div class="right arrow" id="right"></div>
        <div class="down arrow" id="down"></div>
        <div class="left arrow" id="left"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="build/chromecast-controller.min.js"></script>
</body>
</html>
